      security:
        - OAuth2: [root, teacher, student]
  /v1/login:
    post:
      tags:
        - user
      summary: 用户登陆
      description: 用户登陆
      operationId: Login
      consumes:
        - application/x-www-form-urlencoded
      parameters:
        - name: username
          in: formData
          description: 用户名
          type: string
          required: true
        - name: password
          in: formData
          description: 密码
          type: string
          required: true
      responses:
        200:
          description: A successful response.
          schema:
