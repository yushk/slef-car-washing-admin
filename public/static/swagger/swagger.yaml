swagger: "2.0"
info:
  description: 俱乐部等级评定系统API
  version: 0.0.1
  title: 俱乐部等级评定
host: localhost:7010
basePath: /
tags:
  - name: oauth
    description: 认证管理
  - name: user
    description: 用户管理
  - name: monitor
    description: 数据管理
schemes:
  - http
consumes:
  - application/json
produces:
  - application/json
securityDefinitions:
  BasicAuth:
    type: basic
  OAuth2:
    type: oauth2
    flow: password
    tokenUrl: http://localhost:7010/v1/oauth/token
    scopes:
      student: 学生运营人员
      teacher: 专家
      club: 俱乐部法人
      sport: 体育局
      root: 超级管理员
security:
  - OAuth2:
      - student
      - teacher
      - root
      - sport
      - club

paths:
  /v1/oauth/token:
    post:
      tags:
        - oauth
      summary: 权限认证
      description: 权限认证
      operationId: Token
      consumes:
        - application/x-www-form-urlencoded
      parameters:
        - name: username
          in: formData
          description: 用户名
          type: string
          required: true
        - name: password
          in: formData
          description: 密码
          type: string
          required: true
        - name: grant_type
          in: formData
          description: 认证类型
          type: string
          required: true
          default: password
        - name: scope
          in: formData
          description: 参数
          type: array
          items:
            type: string
      responses:
        200:
          description: A successful response.
          schema:
            $ref: "#/definitions/Token"
      security: []
  /v1/wx/login:
    get:
      tags:
        - user
      summary: 小程序用户登录
      description: 小程序用户登录
      operationId: WXLogin
      parameters:
        - name: code
          in: query
          description: 登录code
          type: string
          required: true
      responses:
        200:
          description: A successful response.
          schema:
            $ref: "#/definitions/Token"
      security: []
  /v1/wx/phone:
    get:
      tags:
        - user
      summary: 获取手机号
      description: 获取手机号
      operationId: GetPhoneNumber
      parameters:
        - name: code
          in: query
          description: 换取手机号code
          type: string
          required: true
      responses:
        200:
          description: A successful response.
          schema:
